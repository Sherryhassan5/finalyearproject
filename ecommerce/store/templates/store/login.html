{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom border-dark mb-4">Sign In Now</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group" id="signup-button">
                    <button class="btn">Sign In</button>
                </div>
                <div class="form-group">
                    <small class="text-muted ml-3">Don't have a account <a href="{% url 'register' %}">Register
                            Now</a></small>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
            <img src="{% static 'images/loginface.png'%}" alt="">
        </div>
    </div>
</div>

{% endblock content %}
